<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 2D GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <!--Title-->
        <div id="title">🎮 2D GAME</div>
        <!--Scr show-->
        <div id="allscr">
            <div class="ai a">🤖 <div id="Ascr">0</div></div>
            <div class="human a">👱 <div id="Hscr">0</div></div>
        </div>
        <!--Show Game Box-->
        <div id="Gamebox">
            <div id="Aplay">🤖</div>
            <div id="Hplay">👱</div>
        </div>
        <!--HUman controll-->
        <div id="Cbox">
            <div id="R">🪨</div>
            <div id="P">📃</div>
            <div id="S">✂️</div>
            <div id="restart">↻</div>
        </div>
    </div>


    
    <!--script JS-->
    <script src="script.js"></script>
</body>
</html>
